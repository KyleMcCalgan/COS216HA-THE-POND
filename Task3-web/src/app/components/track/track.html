<div class="track-container">
  <h2>Track Order {{ orderId }}</h2>
  <div *ngIf="orderDetails; else noOrder">
    <p><strong>Customer:</strong> {{ orderDetails.customer }}</p>
    <p><strong>Products:</strong> {{ orderDetails.products.join(', ') }}</p>
    <p><strong>Destination:</strong> [{{ orderDetails.destination.latitude }}, {{ orderDetails.destination.longitude }}]</p>
    <p><strong>Drone ID:</strong> {{ orderDetails.droneId }}</p>
  </div>
  <ng-template #noOrder>
    <p>Order not found.</p>
  </ng-template>
  <div class="map-placeholder">
    <!-- Placeholder for Leaflet map -->
    <p>Map will be displayed here</p>
  </div>
  <div class="button-group">
    <button class="return-btn" (click)="returnToDispatched()">Return</button>
    <button class="battery-btn" (click)="checkBattery()">Battery</button>
    <button class="order-stop-btn" (click)="stopOrder()">Order Stop</button>
  </div>
</div>
